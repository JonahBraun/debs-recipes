          <h2>Raspberry Oil Dressing</h2>

<div class="recipe">
Tasty oil dressing with fresh raspberries.<br />
equal parts:<br />
<ul>
  <li>wine vinegar</li>
  <li>olive oil</li>
</ul>
<br />
add:<br />
<ul>
  <li>salt</li>
  <li>pepper</li>
  <li>dash sugar</li>
</ul>
<br />
and a good measure of fresh raspberries!<br />
<br />
<br />
Mix all together and allow time for flavors to blend.
</div>

		</div>
