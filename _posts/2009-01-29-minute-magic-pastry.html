<table border="0"><tbody><tr><td>2 cups plus 2 tbs. flour <br /></td><td>1/2 cup oil (generous) <br /></td></tr><tr><td>1 tsp salt <br /></td><td> 4 tbs cold water (or more </td></tr></tbody></table><p>Mix flour and salt.  Blend in oil.  Add water all at once.  The dough will appear quite moist.  Makes one double crust pie shell. </p>
